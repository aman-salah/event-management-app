plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Define default values for Flutter SDK versions if not present in local.properties
def flutterMinSdkVersion = localProperties.getProperty('flutter.minSdkVersion', '21')
def flutterTargetSdkVersion = localProperties.getProperty('flutter.targetSdkVersion', '34')
def flutterNdkVersion = localProperties.getProperty('flutter.ndkVersion', '21.1.6352462')

android {
    namespace "com.example.event_management_app"
    compileSdkVersion 34
    ndkVersion flutterNdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.event_management_app"
        minSdkVersion flutterMinSdkVersion.toInteger()  // Using the defined minSdkVersion
        targetSdkVersion flutterTargetSdkVersion.toInteger()  // Using the defined targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add your dependencies here
}
